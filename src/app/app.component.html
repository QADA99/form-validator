<div class="container">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="validator.validate()">
        <div class="form-group ">
            <div class="col-sm-12">
                <label for="name" class="control-label required">CIN</label>
                <input type="text" id="name" class="form-control" formControlName="cin">

            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-12">
                <label for="name" class="control-label required">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <label for="email" class="control-label required">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <p-tabView>
                    <p-tabPanel header="Diplome">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="email" class="control-label required">Diplome 1</label>
                                <input type="text" id="email" class="form-control" required formControlName="diplome1">

                            </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Header 2">
                        Content 2
                    </p-tabPanel>
                    <p-tabPanel header="Header 3">
                        Content 3
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <div class="col-md-6">
                    <label for="street" class="control-label required">Address</label>
                    <input type="text" id="street" class="form-control" formControlName="street">

                </div>

                <div class="col-md-3">
                    <label for="street2" class="control-label">Address 2</label>
                    <input type="text" id="street2" class="form-control" formControlName="street2">
                </div>

                <div class="col-md-3">
                    <label for="zipCode" class="control-label required">Zip Code</label>
                    <input type="text" id="zipCode" class="form-control" formControlName="zipCode">

                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <label for="city" class="control-label required">City</label>
                    <input type="text" id="city" class="form-control" formControlName="city">

                </div>

                <div class="col-md-4">
                    <label for="state" class="control-label required">State / Province / Region</label>
                    <input type="text" id="state" class="form-control" formControlName="state">

                </div>

                <div class="col-md-4">
                    <label for="country" class="control-label required">Country</label>
                    <input type="text" id="country" class="form-control" formControlName="country">

                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" (click)="show()">Submit</button>
    </form>
</div>

<form-validator #validator [form]="form" (submit)="submit()"></form-validator>
